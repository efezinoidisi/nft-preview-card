<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container">

        <main>
            <section>
                <figure>
                    <a href="#">
                        <img src="images/image-equilibrium.jpg" alt="equilibrum image" class="image" />
                    </a>
                </figure>
                <h1>
                    <a href="#">Equilibrium #3429</a>
                </h1>
                <p class="top-p">
                    Our Equilibrium collection promotes balance and calm.
                </p>
                <div class="pricing">
                    <div class="left">
                        <img src="images/icon-ethereum.svg" alt="ethereum icon" class="eth-icon">
                        <h2>0.041 ETH</h2>
                    </div>
                    <div class="right">
                        <img src="images/icon-clock.svg" alt="clock icon" class="clock-icon">
                        <p class="three">3 days left</p>
                    </div>
                </div>
            </section>

            <footer class="main-footer">
                <img src="images/image-avatar.png" alt="profile picture" class="profile-img" />
                <p>Creation of <a href="#" class="owner">Jules Wyvern</a> </p>
            </footer>

        </main>
    </div>
    <footer>
        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
                Frontend Mentor
            </a>
            . Coded by
            <a href="#">Efezino</a>
            .
        </div>
    </footer>

</body>

</html>
