<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container">
        <main>
            <section>
                <figure class="main-img">
                    <a href="#">
                        <img src="images/image-equilibrium.jpg" alt="equilibrum image" />
                    </a>
                </figure>
                <h2>
                    <a href="#">Equilibrium #3429</a>
                </h2>
                <p class="one">
                    Our Equilibrium collection promotes balance and calm.
                </p>
                <div class="days">
                    <div class="eth">
                        <img src="images/icon-ethereum.svg" alt="ethereum icon">
                        <p class="two">0.041 ETH</p>
                    </div>
                    <div class="clock">
                        <img src="images/icon-clock.svg" alt="clock icon">
                        <p class="three">3 days left</p>
                    </div>
                </div>
            </section>
        </main>
        <div class="line">

        </div>

        <footer>
            <div class="avatar">
                <img src="images/image-avatar.png" alt="avatar image" />
                <p>Creation of <a href="#">Jules Wyvern</a> </p>
            </div>

            <div class="attribution">
                Challenge by
                <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
                    Frontend Mentor
                </a>
                . Coded by
                <a href="#">Efezino</a>
                .
            </div>
        </footer>
    </div>
</body>

</html>
